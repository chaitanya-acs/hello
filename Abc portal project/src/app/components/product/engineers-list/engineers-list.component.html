<p></p>
<div style="background-color: lightgray;">
  <p class="abc">
    <b style="color: rgb(11, 15, 230);">ChooseCategory</b>  &nbsp;<select style="background-color: rgb(70, 68, 68);color: white;" [(ngModel)]="prodCat"   (click)='engineerList()' >
      <option [ngValue]="null" [selected] ="prodCat==null" disabled >Select Category</option>

  <option  *ngFor="let p of productCategoryName" [ngValue]="p">{{p}}</option>
</select>
</p>
<input class="search" type="text"  placeholder="Search..." [(ngModel)]="filterTerm">   
</div>
<p style="text-align: center; background-color: rgb(154, 186, 216);  font-size:30px;">ENGINEER TABLE</p>
<div class='maindiv'>
  <table class="styled-table" *ngIf='message==null'>
    <thead>
      <tr >
        <th>ENGINEER ID</th>
        <th>NAME</th>
        <th>DOMAIN</th>
      </tr >
    </thead> 
    
      <tbody >
      <tr class="active-row" *ngFor='let eng of engineers | filter:filterTerm'>
        <td>{{eng.engineerId}}</td>
          <td>{{eng.engineerName |titlecase}}</td>
          <td>{{eng.domain}}</td>
      
      </tr>
      </tbody>

  </table>

 
  <p class='msg' *ngIf='message != null'>  
    {{message}}!! &nbsp; Click close button
    <br>
     <button type="button"  class='msg1'  (click)='refreshPage()'>Close</button>
</p>

</div>
